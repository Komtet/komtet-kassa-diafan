version: '3'

services:
  db:
    image: mysql:5.7
    container_name: diafan_db
    environment:
      MYSQL_ROOT_PASSWORD: my_secret_pw_shh
      MYSQL_DATABASE: test_db
      MYSQL_USER: devuser
      MYSQL_PASSWORD: devpass
    volumes:
      - ./data/mysql:/var/lib/mysql
    ports:
      - "9906:3306"

  web:
    image: diafan_web:last
    build:
      context: .
      target: php
    container_name: php
    depends_on:
      - db
    volumes:
      - ./php/:/var/www/html/
    ports:
      - "8100:80"
    links:
      - db:mysql
    stdin_open: true
    tty: true
